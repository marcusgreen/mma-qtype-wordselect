<section class="list mma-qtype-wordselect-container" ng-if="question.text || question.text === ''">
    <div class="item item-text-wrap">
          <mm-format-text watch="true" class="mm-content-with-float introduction"> {{question.introduction}}</mm-format-text>
          <p><mm-format-text ng-click="selectWord($event)" watch="true" class="mm-content-with-float qtext" component="{{component}}" component-id="{{componentId}}">{{ question.text }}</mm-format-text></p>
    </div>
</section>
